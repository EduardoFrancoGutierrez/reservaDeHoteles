<div ng-controller="HomeController as vm">

	<div class="well">
		<div class="row">Filtro</div>
	</div>

	<div class="panel panel-default" ng-repeat="hotel in vm.hotels">
		<div class="panel-heading">{{hotel.name}}</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-md-2">
					<img src="{{hotel.image}}" alt="{{hotel.name}}" class="img-responsive img-rounded">
				</div>
				<div class="col-md-10">
					<h3>Desde {{hotel.minPrice}} €/hora</h3>
					
					<button type="button" class="btn btn-default" ng-click="vm.showRooms(hotel)">Ver habitaciones</button>
				</div>
			</div>
			<div class="row">
				<table class="table table-striped">
				  	<thead>
					  	<tr>
					  		<th> Tipo habitación </th>
					  		<th> Precio </th>
					  		<th></th>
					  	</tr>				  		
				  	</thead>
				  	<tbody>
				  		<tr ng-repeat="room in hotel.rooms">
				  			<td>{{room.type}}</td>
				  			<td>{{room.pricePerHour}} €</td>
				  			<td><button type="button" class="btn btn-primary" ng-click="vm.bookRoom(room)">Reservar</button>
				  		</tr>
				  	</tbody>
				  	
				</table>
			</div>
		</div>
	</div>

	<div class="modal fade" id="bookModal" tabindex="-1" role="dialog" aria-labelledby="bookModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="bookModalLabel">Reserva</h4>
				</div>
				<div class="modal-body">
					
				
				
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" ng-click="vm.createBook(vm.book)">Reservar</button>
				</div>
			</div>
		</div>
	</div>


	{{vm.greeting}}
</div>
